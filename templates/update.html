{% extends 'base.html' %}
{% block title %} Home
{% endblock %}
{% block content %}

   
   <div class="container my-5">
    <h2>UpdateTo-Do</h2>
    <form method="POST" action="/update/{{todo.sno}}">
      <div class="mb-3">
        <label for="title" class="form-label">To-Do Title</label>
        <input type="text" class="form-control" id="title" name="title" value= "{{todo.title}}" placeholder="project">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">To-Do Description</label><br>
        <textarea class="form-control"  id="desc"  name="desc" rows="3" cols="40">{{todo.desc}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
   </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
